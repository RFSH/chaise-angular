<div class="" style="display: flex;justify-content: space-between;">
  <div>
    <span>Displaying </span>
    <span *ngIf="tableModel.currentCount == 0">0</span>
    <div *ngIf="tableModel.currentCount > 0" class="btn-group" ngbDropdown style="display: inline-block !important;">
      <button [disabled]="!tableModel.tableReady" id="button-basic" ngbDropdownToggle type="button" class="chaise-btn chaise-btn-secondary">
        <span>{{tableModel.currentCount > 0 ? tableModel.currentCount : tableModel.pageLimit }}</span>
      </button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem (click)="setPageLimit(item)" *ngFor="let item of pageLimits">
          <span>{{item}}</span>
          <span class="glyphicon pull-right" [ngClass]="tableModel.pageLimit === item ? 'glyphicon-ok' : 'glyphicon-invisible'"></span>
        </button>
      </div>
    </div>
    <span> of {{tableModel.totalCount}} records</span>
  </div>
  <div style="margin-bottom: 5px;" placement="left" [ngbTooltip]="'Create new ' + tableModel.displayname.value">
    <a class="chaise-btn chaise-btn-primary" href="https://dev.isrd.isi.edu/~ashafaei/chaise2/recordedit">
      <span class="chaise-btn-icon glyphicon glyphicon-plus"></span>
      <span>Create</span>
    </a>
  </div>
</div>
